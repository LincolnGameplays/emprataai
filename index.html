<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emprata.ai | Seu Delivery com Fotos de Capa</title>
    
    <!-- Google Fonts: Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --color-primary: #FF6B00;
        --color-secondary: #FFC400;
      }
      
      /* Mesh Gradient Background base */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #FFFDF7;
        background-image: 
          radial-gradient(at 0% 0%, hsla(25,100%,93%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(45,100%,92%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(25,100%,91%,1) 0, transparent 50%);
        overflow: hidden;
      }

      .mesh-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="bg-background text-text font-['Plus_Jakarta_Sans',sans-serif]">
    <div class="mesh-bg"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
